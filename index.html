<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
<!--- Header ---->

    <header>
      <div class="logomain">
      <div class="logobar">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply Inc. Logo">
        <h3>SECRET AGENT SUPPLY INC.</h3>
      </div>
    </div>

      <div class="newarrival">
        <div class="newarrivalbox">
          <div class="newarrivaltext">
            <h3>NEW ARRIVAL</h3>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>


      <nav>
        <div class="navigation">
        <span><a href="#">Eyewear</a></span>
        <span><a href="#">Apparel</a></span>
        <span><a href="#">Gadgets</a></span>
        <span><a href="#">Vehicles</a></span>
        <span><a href="#">Classes</a></span>
        <span><a href="#">Contact</a></span>
      </div>

        <ul class="mobile-nav">
          <li><a href="#">Menu</a></li>
        </ul>
      </nav>

    </header>

<!--- Main ---->
    <main>

      <!--- Products ---->

      <div class="products">
        <div class="prod-container">
          <div class="explod-pen product">
              <div class="product-image">
                <img src="./resources/images/pen.png" alt="Black Exploding Pen">
              </div>
              <span class="description">Exploding Pen</span>
          </div>
          <div class="watch product">
            <div class="product-image">
              <img src="./resources/images/watch.png" alt="Silver Cellular Watch">
            </div>
              <span class="description">Cellular Watch</span>
          </div>
          <div class="glasses product">
            <div class="product-image">
              <img src="./resources/images/glasses.png" alt="Black Thermal Sunglasses">
            </div>
              <span class="description">Thermal Glasses</span>
          </div>
        </div>
      </div>

      <!--- Store Information ---->

      <div class="store-info-main">
        <div class="store-info">
          <div class="location">
              <p class="loc-title" >Location</p>
              <p class="loc-info">-47.346436, 84.32354</p>
          </div>
          <div class="hours">
              <p class="hours-title">Hours</p>
              <p class="hours-info"> 0800 - 1800</p>
          </div>
        </div>
      </div>

    </main>

    <footer>
      <div class="copyright">
        <h4>Copyright Secret Agent Supply Inc.</h4>
      </div>
    </footer>


  </body>
</html>
